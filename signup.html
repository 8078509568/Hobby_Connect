<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body style="background-color:#283747";>
    <div class="logo">
      <img src="images/logo.png" width="95%" height="101px" alt="logo" class="logos">
    </div>

      <div class="navbar">
        <button type="button" onclick="location.href='Home.html'">Home</button>
        <button type="button" onclick="location.href='login.html'">Login</button>
      </div>
      <div class="Form">
        <form>
          <input type="text" id="Fname" placeholder="First Name" required><br><br>
          <input type="text" id="Mname" placeholder="Middle Name"><br><br>
          <input type="text" id="Lname" placeholder="Last Name"><br><br>
          <input type="date" id="DOB" placeholder="Date Of Birth" required><br><br>
          <input type="text" id="email" placeholder="E-mail" required><br><br>
          <input type="number" id="Phone" placeholder="Phone Number" required><br><br>
          <input type="text" id="Addr" placeholder="Address" required><br><br>
          <input list="Genders" name="Gender" id="Gender" placeholder="Gender">
          <datalist id="Genders">
              <option value="Male">
              <option value="Female">
              <option value="Other">
            </datalist><br><br>
          <input type="text" id="Location" placeholder="Location" required><br><br>
          <input type="text" id="Hobbies" placeholder="Hobby 1" required><br><br>
          <input type="text" id="Hobbies" placeholder="Hobby 2" required><br><br>
          <input type="text" id="Hobbies" placeholder="Hobby 3" required><br><br>
          <label class="Gender_form"for="Hobby">Select More Hobbies</label><br><br>
          <input type="checkbox" id="Cricket" name="Cricket" value="Cricket">Cricket
          <input type="checkbox" id="Football" name="Football" value="Football">Football <br>
          <input type="checkbox" id="Violin" name="Violin" value="Violin">Violin
          <input type="checkbox" id="Drawing" name="Drawing" value="Drawing">Drawing <br>
          <input type="checkbox" id="Dance" name="Dance" value="Dance">Dance <br><br>
          <input type="text" id="UserID" placeholder="User ID" required><br><br>
          <input type="password" id="Password" placeholder="Password" required><br><br>
          <input  class="Submit_Button" type="submit" value="Login"><br><br>
        </form>
      </div>
    </div>
  </body>
</html>
